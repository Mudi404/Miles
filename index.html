<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles' Links</title>
    <style>
        /* Reset Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

        /* Black Background */
        body {
            background: black; 
            display: flex; justify-content: center; align-items: center;
            height: 100vh; text-align: center; padding: 20px;
        }

        /* Main Container */
        .container {
            padding: 20px; width: 90%; max-width: 400px;
            border-radius: 15px;
        }

        /* Title */
        h1 { 
            color: #00aaff; font-size: 26px; margin-bottom: 15px;
            text-transform: uppercase; letter-spacing: 2px;
        }

        /* Link Buttons */
        .link {
            display: block; margin: 10px auto; padding: 15px;
            width: 100%; max-width: 300px; background: #222;
            color: #00aaff; text-decoration: none; border-radius: 10px;
            font-size: 18px; font-weight: bold; border: 2px solid #00aaff;
            transition: all 0.3s ease-in-out;
        }

        .link:hover {
            background: #00aaff; color: black; transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Miles' Links</h1>
        <a class="link" href="https://twitter.com/yourprofile" target="_blank">🐦 Twitter</a>
        <a class="link" href="https://github.com/yourprofile" target="_blank">💻 GitHub</a>
        <a class="link" href="https://yourwebsite.com" target="_blank">🌍 Personal Website</a>
    </div>
</body>
</html>
