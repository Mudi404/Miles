<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles' Links</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body {
            background: url('https://source.unsplash.com/random/1080x1920/?abstract,dark') no-repeat center center/cover;
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        .container {
            text-align: center; padding: 20px; width: 90%; max-width: 400px;
            background: rgba(255, 255, 255, 0.1); border-radius: 15px;
            backdrop-filter: blur(10px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 { color: white; font-size: 26px; margin-bottom: 15px; }
        .link {
            display: block; margin: 10px auto; padding: 15px; width: 100%;
            background: rgba(255, 255, 255, 0.2); color: white; text-decoration: none;
            border-radius: 10px; font-size: 18px; font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        .link:hover {
            background: white; color: black; transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Miles' Links</h1>
        <a class="link" href="https://twitter.com/yourprofile" target="_blank">🐦 Twitter</a>
        <a class="link" href="https://github.com/yourprofile" target="_blank">💻 GitHub</a>
        <a class="link" href="https://yourwebsite.com" target="_blank">🌍 Personal Website</a>
    </div>
</body>
</html>
